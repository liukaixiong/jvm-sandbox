spring:
  liveBeansView:
    mbeanDomain: sandbox-springboot-demo
  profiles:
    active: dev
  application:
    name: sandbox-springboot-demo
  datasource:
    username: root
    password: Elab@123
    #?serverTimezone=UTC解决时区的报错
    url: jdbc:mysql://192.168.0.11:3306/marketing_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    filters: stat
    maxPoolPreparedStatementPerConnectionSize: 20
#    useGlobalDataSourceStat: true
#    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
server:
  port: 5505
  servlet:
    context-path: /

mybatis-plus:
  mapper-locations: classpath*:/mybatis/mapper/*.xml
  type-aliases-package: com.sandbox.demo.mapper
#  config-location: classpath:/mybatis/mybatis-config.xml
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true