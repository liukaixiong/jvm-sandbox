spring:
  liveBeansView:
    mbeanDomain: sandbox-springboot-demo
  profiles:
    active: dev
  application:
    name: sandbox-springboot-demo
  datasource:
    username: root
    password: Elab@123
    #?serverTimezone=UTC解决时区的报错
    url: jdbc:mysql://192.168.0.11:3306/marketing_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat
    maxPoolPreparedStatementPerConnectionSize: 20
  sandbox:
    plugin:
      register:
        cat:
          enhanceConfigs:
            - classPattern: com.sandbox.demo.service.*
              methodNames: '*'
              isEqualsInterface: true
              adviceNames:
                - CAT_METHOD_TRANSACTION_POINT
server:
  port: 5505
  servlet:
    context-path: /

mybatis-plus:
  mapper-locations: classpath*:/mybatis/mapper/*.xml
  type-aliases-package: com.sandbox.demo.mapper
  global-config:
    db-config:
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

#  config-location: classpath:/mybatis/mybatis-config.xml
#mybatis:
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#    map-underscore-to-camel-case: true
logging:
  level:
    com.sandbox.demo: debug

app.name: sandbox-springboot-demo-name